{% extends "base_generic.html" %}

{% block content %}
<h1>Орендовані книги</h1>

{% if bookinstance_list %}
<ul>
    {% for bookinst in bookinstance_list %}
        <li class="{% if bookinst.is_overdue %} text-danger{% endif %}">
        <a href="{% url 'books-detail' bookinst.book.pk %}">{{ bookinst.book.title }}</a>
        ({{ bookinst.due_back }})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Немає книг зі статусом в ЗАКАЗІ</p>
{% endif %}
{% endblock %}
